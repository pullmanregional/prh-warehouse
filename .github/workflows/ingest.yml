name: "* Main - Ingest Sources Only"

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  run-ingest-sources:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Ingest source data
        run: |
          pushd ingest

          # Load env vars based on environment designated in PRW_ENV
          set -a; source .env.$PRW_ENV
          env
          
          uv run python main.py
        env:
          PRW_ENV: ${{ env.PRW_ENV || 'prod' }}
          PRW_HOME: ${{ env.PRW_HOME || '.' }}
          PRW_CONN: ${{ secrets.PRW_CONN }}
          PRW_ID_CONN: ${{ secrets.PRW_ID_CONN }}
